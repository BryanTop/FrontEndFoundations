<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/materia/bootstrap.min.css" rel="stylesheet" integrity="sha384-SYbiks6VdZNAKT8DNoXQZwXAiuUo5/quw6nMKtFlGO/4WwxW86BSTMtgdzzB9JJl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <h1>My Bootstrap Page</h1>
        <form>
            <div class="form-row m-2">
                <div class="input-group">
                    <div class="input-group-prepend bg-light">
                        <span class="input-group-text">Full Name</span>
                    </div>
                    <div class="col-md-2 form-group col-sm-2">
                        <input id="firstName" type="text" class="form-control bg-light" placeholder="First">
                    </div>
                    <div class="col-md-2 form-group col-sm-2" style="margin-left: 10px">
                        <input id="lastName" type="text" class="form-control bg-light" placeholder="Last">
                    </div>
                </div> 
            </div>
            <div class="form-row m-2 input-group text-light">
                <div class="form-group col-md-8">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control bg-light" id="phone" placeholder="xxx-xxx-xxxx">
                  </div>
            </div>
            <div class="form-row m-2 input-group text-light">
                <div class="form-group col-md-8">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control bg-light" id="email" placeholder="example@email.com">
                  </div>
            </div>
            <div class="button-group">
                    <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                    <button class="btn btn-sm btn-info">Clear</button>
            </div>
        </form>

        <h2>About Me</h2>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <img class="img" src="BryanTop.jpg" alt="Bryan Top" style="height: 250px;">
            </div>
            <div class="col-md-6 col-sm-12">
                <p>I am a gamer by heart. I got into programing because of my love of video games. It started with me wanting to animate them but then figuring out that i wasnt good at art.</p>
            </div>
        </div>
    </div>
</body>
</html>
